<div class="row">
    <div class="col-12">
      <button class="btn btn-success">New Recipe</button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12" >
      <a href="#" class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let recipe of recipes" style="border: 1px solid rgba(0,0,0, 0.1); padding:10px">
        <div>
          <h4 class="mb-1">{{ recipe.name }}</h4>
          <p class="mb-0">{{ recipe.description }}</p>
        </div>
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-fluid"
          style="max-height: 50px"
        />
      </a>
      <app-recipe-item></app-recipe-item>
    </div>
  </div>
